<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".sec-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const second = now.getSeconds();
        // console.log(second);
        const secToDegree = (second / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secToDegree}deg)`;

        const minutes = now.getMinutes();
        console.log(minutes);
        const minToDegree = (minutes / 60) * 360 + 90;
        minsHand.style.transform = `rotate(${minToDegree}deg)`;

        const hour = now.getHours();
        // console.log(second);
        const hourToDegree = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hourToDegree}deg)`;
      }
      setInterval(setDate, 1000);
    </script>
  </body>
</html>
