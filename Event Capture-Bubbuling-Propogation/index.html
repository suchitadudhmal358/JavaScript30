<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Capture, Bubbuling and propagation</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      div {
        /* width: 100%; */
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <script>
      const triggers = document.querySelectorAll("div");

      function logText(e) {
        e.stopPropagation();
        console.log(this.classList.value);
      }

      triggers.forEach((div) => div.addEventListener("click", logText));
      //   triggers.forEach((div) =>
      //     div.addEventListener("click", logText, {
      //       capture: true,
      //       once: true,
      //     })
      //   );
    </script>
  </body>
</html>
